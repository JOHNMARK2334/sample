<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--box icons link-->
        <link rel="stylesheet" 
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
        <!--remix icons link-->
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
        />
        <!--google fonts link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!--style sheet-->
        <link rel="stylesheet" href="styles.css">
        <title>Portfolio website</title>
    </head>
    <body>
        <header>
            <a href="#" class="logo">Portfolio</a>

            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#port">Portfolio</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <div class="nav-right">
                <a href="#" class="nav-btn">Hire Me!</a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>
        <!--hero section-->
        <section class="hero">
            <div class="hero-text">
                <h6>Hi,<span>I am</span></h6>
                <h1><span>John</span> Doe</h1>
                <h4>I am a junior <span class="input">software engineer</span></h4>
                <p>
                    From Nairobi, Kenya. I have some experience with web development, python programming and Java.
                </p>

                <div class="hero-icons">
                    <a href="#"><i class="ri-twitter-x-line"></i></a>
                    <a href="#"><i class="ri-dribbble-line"></i></a>
                    <a href="#"><i class="ri-behance-fill"></i></a>
                </div>

                <div class="hero-btn">
                    <a href="#" class="btn">Download CV</a>
                    <a href="#" class="btn2">My skills</a>
                </div>
            </div>

            <div class="hero-img">
                <img src="jj.png" alt="photo" id="img">
            </div>
        </section>

        <div class="scroll">
            <a href="#"><i class="ri-scroll-to-bottom-fill"></i>Scroll Bottom</a>
        </div>

        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script type="text/javascript">
            var typed = new Typed(".input",{
                strings:["Software Engineer.","Web Developer.","Web Programmer."] ,
                typeSpeed: 80,
                backSpeed: 70,
                loop: true
            })

            let menu = document.querySelector('#menu-icon');
            let navlist = document.querySelector('.nav-list');

            menu.onclick = () => {
                menu.classList.toggle('bx-x');
                navlist.classList.toggle('open');
            }
        </script>
    </body>
</html>
